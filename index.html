<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output-section">
            <p id="first-line"></p>
            <p id="result-line"></p>
        </div>
        <div class="input-section">
            <div class="characters numbers" id="number1"><button class="all numbers" >1</button></div>
            <div class="characters numbers" id="number2"><button class="all numbers" >2</button></div>
            <div class="characters numbers" id="number3"><button class="all numbers" >3</button></div>
            <div class="characters numbers" id="number4"><button class="all numbers" >4</button></div>
            <div class="characters numbers" id="number5"><button class="all numbers" >5</button></div>
            <div class="characters numbers" id="number6"><button class="all numbers" >6</button></div>
            <div class="characters numbers" id="number7"><button class="all numbers" >7</button></div>
            <div class="characters numbers" id="number8"><button class="all numbers" >8</button></div>
            <div class="characters numbers" id="number9"><button class="all numbers" >9</button></div>
            <div class="characters numbers" id="number0"><button class="all numbers" >0</button></div>
            <div class="characters operands" id="divide"><button class="all operands" >รท</button></div>
            <div class="characters operands" id="multiply"><button class="all operands" >x</button></div>
            <div class="characters operands" id="minus"><button class="all operands" >-</button></div>
            <div class="characters operands" id="plus"><button class="all operands" >+</button></div>
            <div class="characters equals" id="equal"><button class="all equals" >=</button></div>
            <div class="characters numbers" id="comma"><button class="all numbers" >,</button></div>
            <div class="characters functions" id="cancel"><button class="all functions" >C</button></div>
            <div class="characters functions" id="pos-neg"><button class="all functions" >&#177</button></div>
            <div class="characters functions" id="percent"><button class="all functions" >%</button></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
